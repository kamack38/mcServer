aliases: now-in-commands.yml
chunk-gc:
  period-in-ticks: 400
settings:
  allow-end: true
  connection-throttle: 4000
  deprecated-verbose: default
  minimum-api: none
  permissions-file: permissions.yml
  plugin-profiling: false
  query-plugins: false
  shutdown-message: |
    §4☢ §9§liPlay §a§lPoland §4☢§r
    §1§l⚁§9§l⚂§3§l⚃§2§l⚄§a§l⚅§f§l⚅§a§l⚅§2§l⚄§3§l⚃§9§l⚂§1§l⚁§r
    §6Serwer został wyłączony§r
    §4♥§6Przepraszamy za utrudnienia§4♥§r
    §1§l⚁§9§l⚂§3§l⚃§2§l⚄§a§l⚅§f§l⚅§a§l⚅§2§l⚄§3§l⚃§9§l⚂§1§l⚁§r
  update-folder: update
  warn-on-overload: false
spawn-limits:
  water-underground-creature: 5
  ambient: 0
  animals: 2
  monsters: 20
  water-ambient: 0
  water-animals: 0
ticks-per:
  water-underground-creature-spawns: 1
  ambient-spawns: 0
  animal-spawns: 400
  autosave: 6000
  monster-spawns: 4
  water-ambient-spawns: 0
  water-spawns: 0
